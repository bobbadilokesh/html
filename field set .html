<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>field set</title>
    <style>
        div{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            background-color: gray;
            }
        form{
            background-color: lightslategray;
        }
        fieldset{
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20 black;
        }

    </style>
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>personal details</legend>
                <label for="">name:</label>
                <input type="text"><br>
                <label for="">father name:</label>
                <input type="text"><br>
                <label for="">aadhar no</label>
                <input type="number">
                <label for="">date of birth</label>
                <input type="date"><br>
                <label for="">caste category</label>
                <select name="" id="">
                    <option value="OC">oc</option>
                    <option value="OBC">OBC</option>
                    <option value="sc">sc</option>
                    <option value="st">st</option>
                </select>
                <label for="">gender</label>
                <input type="radio" name="gender" id="" value="male">male
                <input type="radio" name="gender" id="" value="female">female <br>
                <label for="">mole</label><br>
                <input type="textarea">
                
            </fieldset>
            <fieldset>
                <legend> education details</legend>
                <label for="">college name</label>
                <input type="text">
                <label for="">passed out</label>
                <input type="date">

            </fieldset>

        </form>
    </div>
    
</body>
</html>
