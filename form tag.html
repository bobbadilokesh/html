<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <h1>user registration</h1>
    <form>
        <label for="username">username:-</label><br>
        <input type="text" id="username" placeholder="username"><br>
        <label for="email">email</label>
        <input type="email">
        <label for="date of birth"></label>
        <input type="date"><br>
        <label for="">languages</label>
        <input type="checkbox" value="html" id="">HTML
        <input type="checkbox" value="CSS" id="">css
        <input type="checkbox" value="JvSCRIPT" id="">JAVA script <br>
        <label for="">file</label>
        <input type="file"><br>
        <label for="">gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" id="" value="female">female
        <input type="radio" name="gender" value="gay">no <br>
        <label for="">select mobiles</label>
        <select name="" id="">
            <option value="redmi">redmi</option>
            <option value="iphone">iphone</option>
            <option value="samsung">samsung</option>

        </select> <br>
        <input type="submit">
        <input type="reset">


   
    </form>
    
</body>
